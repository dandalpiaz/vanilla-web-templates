    <h1>Log In (template)</h1>

    <p>Use the form below to login in with your email address.</p>

    <form action="">
        <fieldset>
            <legend>Log In</legend>

            <label for="email">Email Address*</label>
            <input type="text" id="email" placeholder="jane.doe@gmail.com" aria-describedby="helper1" required>
            <p id="helper1" class="helper-text">(*required)</p>

            <label for="password">Password*</label>
            <input type="password" id="password" placeholder="Enter your password" aria-describedby="helper2" required>
            <p id="helper2" class="helper-text">(*required)</p>

            <button type="submit">Log In</button>
        </fieldset>
    </form>
